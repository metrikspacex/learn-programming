plugins {
  id "org.gradle.toolchains.foojay-resolver-convention" version "0.4.0"
}

rootProject.name = "learn-programming"
new File("src/java/leetcode").eachDir {
  if (it.name != "bin") {
    include("src:java:leetcode:${it.name}")
    println it.name
  }
}
new File("src/java/hackerrank").eachDir {
  if (it.name != "bin") {
    include("src:java:hackerrank:${it.name}")
    println it.name
  }
}
new File("src/java/springboot").eachDir {
  if (it.name != "bin") {
    include("src:java:springboot:${it.name}")
    println it.name
  }
}
